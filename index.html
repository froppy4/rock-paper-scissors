<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Epic Rock Paper Scissors</title>
</head>
<body>
    <div class="body">
        <div class="intro">
            <h1>Welcome the Rock, Paper, Scissors</h1>
            <h2>A game that requires little to no skill</h2>
            <h2>Rock beats Paper which beats Scissors which beats Rock</h2>
            <h2>The first contestant to reach 5 points is the winner!</h2>
            <button class="start">Start!</button>
        </div>

        <div class="results hide">
            <h2 class="result"></h2>
        </div>

        <div class="scores hide">
            <h1 class = "rounds">Round 1</h1>
            <h1>Rock Paper Scissors Scores</h1>
            <h3 class="playerScores">Player Score: 0  |  Computer Score: 0</h3>
            <h3 class="choices"></h3>
            <h3 class="winnerText"></h3>
        </div>

        <div class="buttons hide">
            <button class="rock button" id="rock">Rock</button>
            <button class="paper button" id="paper">Paper</button>
            <button class="scissors button" id="scissors">Scissors</button>
        </div>

        <button class="reset hide">
            Reset Game
        </button>
    </div>

    
</body>
</html>
